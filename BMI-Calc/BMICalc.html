<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
     <div class="container">
       <div class="card">
         <div class="card-header text-center">BMI Calculator</div>
         <div class="card-body">
           <form onsubmit="return false">
             <div class="form-group">
               <label>Weight:</label>
               <input type="text" name="" placeholder="weight in kg" required id="weight" class="form-control" />
             </div>
             <div class="form-group">
               <label>Height:</label>
               <input type="text" name="" placeholder="height in feet" required id="height" class="form-control" />
             </div>
             </div>
                 BMI Value:</label
               >
               <input
                 type="number"
                 name=""
                 id="bmi-value"
                 class="form-control"
               />
             </div>
             <button
               type="submit"
               class="button-success"
               onclick="getBmiValue()"
             >
               Check BMI
             </button>
           </form>
         </div>
         <div class="card-footer text-center">
           A healthy BMI ranges between 19 and 25
         </div>
       </div>
     </div>
     <script>
      
       function getBmiValue(){
       var weight = document.getElementById("weight").value;
        var height = document.getElementById("height").value;//height in feet
        height = height * 12; //height in inches
        height = height * 0.025; //height in meter
        var newbmiValue = weight / Math.pow(height,2);
        var bmi= Math.round(newbmiValue);

        document.getElementById("bmi-value").value = bmi;
       }

     </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
